<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <div>

      </div>
    </div>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var bzu = {lat: 31.959398, lng: 35.181972};
        map = new google.maps.Map(document.getElementById('map'), {
          center: bzu,
          zoom: 15
        });
         var marker = new google.maps.Marker({
      position: ,
      map: map
    });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBD4oNR07Xxkyq51br8r5zI_1poBi5BBOM&callback=initMap"
    async defer></script>
  </body>
</html>
